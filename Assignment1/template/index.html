<!DOCTYPE html>
<html>
    <body>
        <h1>Model Parameters</h1> 
        <form method="post" action="/results" target="_self" id="form">
            <div>
                <label>rC:</label>
                <input type="text" name="rC"  value="0.1" placeholder="0.1"/>
             </div>  
             <div>
                <label>dC:</label>
                <input type="text" name="dC" value="0.05" placeholder="0.05"/>
            </div>  
            <div>
                <label>rH:</label> 
                <input type="text" name="rH" value="0.05" placeholder="0.0"/>
           </div>
           <div>
                <label>kIL:</label>
                <input type="text" name="kIL" value="0.1" placeholder="0.01"/>
            </div>
            <div>
                <label>kCT:</label>
                <input type="text" name="kCT" value="0.01" placeholder="0.01"/>
            </div>
            <div>
                <label>s:</label>
                <input type="text" name="s" value="0.01" placeholder="0.01"/>
            </div>
            <div>
                <label>K:</label>
                <input type="text" name="K" value="1000" placeholder="1000.0"/>
            </div>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
